<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./001.css" />
  </head>
  <body>
    <h1>
      오늘의 진도: <br />
      <span>animation, video & audio, iframe, SVG, form</span>
    </h1>

    <main>
      <h2>1. animation</h2>
      <section>
        <!-- <div class="box"></div> -->
        <div class="licat"></div>
        <div class="wrap">
          <div class="animation">normal</div>
          <div class="animation alternate">alternate</div>
          <div class="animation reverse">reverse</div>
          <div class="animation alternate-reverse">alternate-reverse</div>
        </div>
      </section>

      <h2>2. video & audio</h2>
      <section>
        <video
          controls
          poster="batman.jpeg"
          preload="auto"
          width="450"
          height="300"
        >
          <source src="batman.mp4" type="video/mp4" />
          <source src="batman.ogv" type="video/ogg" />
          <source src="batman.webm" type="video/webm" />
          <track
            kind="subtitles"
            src="foo.en.vtt"
            srclang="ko"
            label="batman"
          />
        </video>

        <audio controls>
          <source src="flow.ogg" type="audio/ogg" />
          <source src="flow.mp3" type="audio/mpeg" />
        </audio>
      </section>

      <h2>3. iframe</h2>
      <section class="iframe-container">
        <iframe
          src="https://www.youtube.com/embed/qlcgPoI6h48"
          title="YouTube video player"
          frameborder="1"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </section>

      <h2>4. SVG</h2>
      <section class="svg">
        <button type="button" class="btn-svg1">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
              stroke="#767676"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M9 21V12H15V21"
              stroke="#767676"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span class="a11y-hidden">Home</span>
        </button>

        <button type="button" class="btn-svg2">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
              stroke="#767676"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M9 21V12H15V21"
              stroke="#767676"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span class="a11y-hidden">Home</span>
        </button>
      </section>

      <h2>5. form</h2>
      <section>
        <form method="get">
          <label
            >아이디
            <input
              type="text"
              name="user-id"
              placeholder="6자 이상의 영어"
              required
            />
          </label>
          <label
            >비밀번호 <input type="password" name="user-pw" required
          /></label>
          <!-- <input type="file"> -->
          <label
            >지역 <input type="text" name="user-location" value="제주" readonly
          /></label>
          <button type="submit">전송</button>
        </form>

        <section>
          <h3>키보드 입력</h3>
          <div>
            <label for=" input-text">text</label><br />
            <input type="text" id="input-text" value="text" />
          </div>
          <div>
            <label for="input-email">email</label><br />
            <input type="email" id="input-email" value="email@gmail.com" />
          </div>
          <div>
            <label for="input-pw">password</label><br />
            <input type="password" id="input-pw" value="1234" />
          </div>
          <div>
            <label for="input-url">url</label><br />
            <input type="url" id="input-url" />
          </div>
          <div>
            <label for="input-num">number</label><br />
            <input type="number" id="input-num" />
          </div>
          <div>
            <label for="input-search">search</label><br />
            <input type="search" id="input-search" />
          </div>
          <div>
            <label for="input-tel">tel</label><br />
            <input type="tel" id="input-tel" />
          </div>
          <div>
            textarea<br />
            <textarea></textarea>
          </div>
        </section>

        <section>
          <h3>checkbox vs radio</h3>
          <fieldset>
            <legend>사용 기술</legend>
            <input type="checkbox" id="tech1" /><label for="tech1">HTML</label>
            <input type="checkbox" id="tech2" /><label for="tech2">CSS</label>
            <input type="checkbox" id="tech3" /><label for="tech3">Sass</label>
            <input type="checkbox" id="tech4" /><label for="tech4"
              >JavaScript</label
            >
            <input type="checkbox" id="tech5" /><label for="tech5">React</label>
            <input type="checkbox" id="tech6" /><label for="tech6">Vue</label>
            <input type="checkbox" id="tech7" /><label for="tech7"
              >Svelte</label
            >
            <input type="checkbox" id="tech8" /><label for="tech8"
              >TypeScript</label
            >
          </fieldset>

          <fieldset>
            <legend>성별</legend>
            <input type="radio" name="gender" value="male" id="male" />
            <label for="male">남성</label>
            <input type="radio" name="gender" value="females" id="female" />
            <label for="female">여성</label>
            <input type="radio" name="gender" value="no" id="no" />
            <label for="no">선택 안함</label>
          </fieldset>
        </section>

        <section>
          <h3>선택하기</h3>
          <input type="color" /><br />
          <input type="datetime-local" /><br />
          <input type="date" /><br />
          <input type="month" /><br />
          <input type="week" /><br />
          <input type="time" /><br />
          <input type="file" /><br />
          <input type="range" />

          <div>
            <label for="dino-select">Choose a dinosaur:</label><br />
            <select id="dino-select">
              <optgroup label="Theropods">
                <option>Tyrannosaurus</option>
                <option>Velociraptor</option>
                <option>Deinonychus</option>
              </optgroup>
              <optgroup label="Sauropods">
                <option selected>Diplodocus</option>
                <option>Saltasaurus</option>
                <option>Apatosaurus</option>
              </optgroup>
            </select>
          </div>
        </section>

        <section>
          <h3>버튼</h3>
          <input type="button" value="버튼" />
          <input type="reset" value="초기화" />
          <input type="submit" value="전송" />

          <button type="button">버튼</button>
          <button type="reset">초기화</button>
          <button type="submit">전송</button>
        </section>

        <section>
          <h3>textarea</h3>
          <textarea
            rows="10"
            cols="50"
            minlength="10"
            maxlength="100"
            placeholder="10자 이상 100자 이하로 내용을 입력해주세요"
          ></textarea>
        </section>
      </section>
    </main>
  </body>
</html>
