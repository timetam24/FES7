    <style>
      video {
        /* 비디오 반응형으로 처리 */

        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-height: 100%;
        opacity: 0.2;
        pointer-events: none;
        /* 백그라운드로 비디오 플레이 */
      }

      /* 참고: https://adererror.com/ */
    </style>
