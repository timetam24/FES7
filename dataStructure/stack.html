<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack</title>
  </head>
  <body>
    <script>
      class Stack {
        constructor() {
          this.items = [];
        }

        push(item) {
          return this.items.push(item);
        }

        pop() {
          if (this.isEmpty()) {
            return "스택이 비어있습니다.";
          }
          return this.items.pop();
        }

        isEmpty() {
          return this.items.length === 0;
        }
      }

      const stack = new Stack();
    </script>
  </body>
</html>
