<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기념일 계산기</title>
  </head>
  <body>
    <p id="love">0일째</p>
    <p id="thousand-date">0000.00.00</p>
    <p id="thousand">0일 남음</p>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      let now = new Date();
      let start = new Date("2023-07-01");

      //우리 몇 일째?
      let timeDiff = now.getTime() - start.getTime();
      let day = Math.floor(timeDiff / (1000 * 60 * 60 * 24) + 1);
      $("#love").text(day + "일째");

      // 천 일은 언제인가?
      let thousand = new Date(start.getTime() + 999 * (1000 * 60 * 60 * 24));
      let thousandDate =
        thousand.getFullYear() +
        "." +
        (thousand.getMonth() + 1) +
        "." +
        thousand.getDate();
      $("#thousand-date").text(thousandDate);

      // 천 일까지 남은 날짜는?
      let timeDiff3 = thousand.getTime() - now.getTime();
      let day3 = Math.floor(timeDiff3 / (1000 * 60 * 60 * 24) + 1);
      $("#thousand").text(day3 + "일 남음");
    </script>
  </body>
</html>
