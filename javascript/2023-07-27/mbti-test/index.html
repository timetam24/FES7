<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세렝게티 동물 MBIT 테스트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <style>
    article {
      display: flex;
      flex-direction: column;
    }

    .question {
      display: none;
    }

    .result {
      display: none;
    }

    #image {
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
  </style>
  <body class="container">
    <article class="start">
      <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
      <button type="button" class="btn btn-primary mt-5" onclick="start();">
        테스트 시작하기
      </button>
    </article>
    <article class="question">
      <div class="progress mt-5">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: calc(100 / 12 * 1)"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <h2 id="title" class="text-center mt-5">문제</h2>
      <input type="hidden" id="type" value="EI" />
      <button type="button" id="A" class="btn btn-primary mt-5">Primary</button>
      <button type="button" id="B" class="btn btn-primary mt-5">Primary</button>
    </article>
    <article class="result">
      <img
        id="image"
        class="rounded-circle mt-5"
        src="./img/lion.jpg"
        alt="사자"
      />
      <h2 id="animal" class="text-center mt-5">동물이름</h2>
      <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>
    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script>
      let num = 1;
      let q = {
        1: { title: "문제 1번", type: "EI", A: "E", B: "I" },
        2: { title: "문제 2번", type: "EI", A: "E", B: "I" },
        3: { title: "문제 3번", type: "EI", A: "E", B: "I" },
        4: { title: "문제 4번", type: "SN", A: "S", B: "N" },
        5: { title: "문제 5번", type: "SN", A: "S", B: "N" },
        6: { title: "문제 6번", type: "SN", A: "S", B: "N" },
        7: { title: "문제 7번", type: "TF", A: "T", B: "F" },
        8: { title: "문제 8번", type: "TF", A: "T", B: "F" },
        9: { title: "문제 9번", type: "TF", A: "T", B: "F" },
        10: { title: "문제 10번", type: "JP", A: "J", B: "P" },
        11: { title: "문제 11번", type: "JP", A: "J", B: "P" },
        12: { title: "문제 12번", type: "JP", A: "J", B: "P" },
      };

      let result = {
        ISTJ: { animal: "하마", explain: "하마 설명", img: "lion.jpg" },
        ISFJ: { animal: "부엉이", explain: "부엉이 설명", img: "lion.jpg" },
        INFJ: { animal: "물소", explain: "물소 설명", img: "lion.jpg" },
        INTJ: { animal: "치타", explain: "치타 설명", img: "lion.jpg" },
        ISTP: { animal: "나무늘보", explain: "나무늘보 설명", img: "lion.jpg" },
        ISFP: { animal: "거북이", explain: "거북이 설명", img: "lion.jpg" },
        INFP: { animal: "코끼리", explain: "코끼리 설명", img: "lion.jpg" },
        INTP: { animal: "침팬지", explain: "침팬지 설명", img: "lion.jpg" },
        ESTP: { animal: "악어", explain: "악어 설명", img: "lion.jpg" },
        ESFP: {
          animal: "미어캣",
          explain: "미어캣 설명",
          img: "lion.jpg",
        },
        ENFP: {
          animal: "멋쟁이 사자",
          explain: "멋쟁이 사자 설명",
          img: "lion.jpg",
        },
        ENTP: { animal: "태양새", explain: "태양새 설명", img: "lion.jpg" },
        ESTJ: { animal: "기린", explain: "기린 설명", img: "lion.jpg" },
        ESFJ: { animal: "태양새", explain: "고릴라 설명", img: "lion.jpg" },
        ENFJ: { animal: "기린라", explain: "카비바라 설명", img: "lion.jpg" },
        ENTJ: { animal: "고릴라", explain: "호랑이 설명", img: "lion.jpg" },
      };

      function start() {
        $(".start").hide();
        $(".question").show();
        next();
      }

      $("#A").click(function () {
        let type = $("#type").val();
        let preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
      });

      $("#B").click(function () {
        next();
      });

      function next() {
        if (num == 13) {
          $(".question").hide();
          $(".result").show();
          let mbti = "";
          $("#EI").val() < 2 ? (mbti += "I") : (mbti += "E");
          $("#SN").val() < 2 ? (mbti += "N") : (mbti += "S");
          $("#TF").val() < 2 ? (mbti += "F") : (mbti += "T");
          $("#JP").val() < 2 ? (mbti += "P") : (mbti += "J");
          alert(mbti);
          $("#img").attr("src", result[mbti]["img"]);
          $("#animal").html(result[mbti]["animal"]);
          $("#explain").html(result[mbti]["explain"]);
        } else {
          $(".progress-bar").attr("style", "width: calc(100/12*" + num + "%)");
          $("#title").html(q[num]["title"]);
          $("#type").val(q[num]["type"]);
          $("#A").html(q[num]["A"]);
          $("#B").html(q[num]["B"]);
          num++;
        }
      }
    </script>
  </body>
</html>
