<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비동기</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        padding: 15px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 5px;
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <button>Click me</button>
    <p>text</p>

    <script>
      const btn = document.querySelector("button");

      const xhrRequect = () => {
        const xhrObj = new XMLHttpRequest();
        xhrObj.open("GET", "message.text");

        xhrObj.onreadystatechange = () => {
          if (xhrObj.readyState === 4 && xhrObj.status === 200) {
            const result = xhrObj.responseText;
            document.querySelector("p").textContent = result;
          }
        };
        xhrObj.send();
      };

      btn.addEventListener("click", xhrRequect);
    </script>
  </body>
</html>
